<link rel="import" href="elements/elements.html">

<!--
An element providing a client for the NMB Knowledge Store updated for Polymer 1.2.

Example:

    <ks2016-search></ks2016-search>

Example:

    <ks2016-search>
      <h2>Hello ks2016-search</h2>
    </ks2016-search>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="ks2016-search">
  
  <style is="custom-style">

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

    app-header {
      background-color: #0b8043;
      color: white;

      --app-header-front-background: {
        background-color: #4285f4;
      };
    }

    app-header paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    iron-list {
      background-color: var(--paper-grey-200, #eee);
      padding-bottom: 16px;
      @apply(--layout-flex);
    }

    .item {
      @apply(--layout-horizontal);

      margin: 16px 16px 0 16px;
      padding: 20px;

      border-radius: 8px;
      background-color: white;
      border: 1px solid #ddd;
    }

    .avatar {
      height: 40px;
      width: 40px;
      border-radius: 20px;
      box-sizing: border-box;
      background-color: #DDD;
    }

    .pad {
      padding: 0 16px;
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }

    .primary {
      font-size: 16px;
      font-weight: bold;
    }

    .secondary {
      font-size: 14px;
    }

    .dim {
      color: gray;
    }

    .mainHeader [title] {
      font-weight: 400;
      margin: 0 0 0 50px;
    }

    .mainHeader [condensed-title] {
      font-weight: 400;
      margin-left: 30px;
    }

    .mainHeader [condensed-title] i {
      font-style: normal;
      font-weight: 100;
    }

    app-toolbar.tall {
      height: 148px;
    }

    paper-button {
      margin:10px;
    }

  </style>

  <template>

    <iron-ajax
      id="postSearch"
      url="{{docServerUrl}}"
      method="POST"
      handle-as="json"
      last-response="{{ajaxResponse}}">
    </iron-ajax>

    <paper-dialog modal id="searchDialog">
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-tap="_doSearch">Search</paper-button>
      </div>
      <paper-dialog-scrollable> 
        <search-form
            seach-str="{{_searchStr}}">
        </search-form>
      </paper-dialog-scrollable> 
    </paper-dialog>

    <app-drawer-layout>
      <div drawer>
        <app-toolbar class="navToolbar">Knowledge Store 2016</app-toolbar>
      </div>
      <app-header-layout main>
        <app-header class="mainHeader" condenses fixed effects="resize-title blend-background waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <h4 condensed-title>Search Results <i>&mdash; Summary</i></h4>
            <paper-icon-button icon="search" on-tap="_toggleSearch"></paper-icon-button>
            <paper-icon-button icon="more-vert"></paper-icon-button>
          </app-toolbar>
          <app-toolbar class="tall">
            <h1 title>Contacts</h1>
          </app-toolbar>
        </app-header>
        <iron-list items="[[ajaxResponse.ksresults]]" as="item" scroller="window">
          <template>
            <div>
              <div class="item">
                <div class="pad">
                  <result-item item="{{item}}" bucket="[[ajaxResponse.bucket]]"></result-item>
                </div>
                
              </div>
            </div>
          </template>
        </iron-list>



      </app-header-layout>
    </app-drawer-layout>
    
  </template>

  <script>
    Polymer({
      is: 'ks2016-search',

      properties: {

        docServer: {
          type: String,
          value:""
        },
        docServerUrl: String,
        offset: {
          type: Number,
          value: 0
        },
        currentPage: {
          type: Number,
          value: 0
        },
        limit: {
          type: Number,
          value: 100
        }, 
        _searchStr: {
          type: String,
          value: ""
        }
        
      },

      // Element Lifecycle

      ready: function () {
        this.docServerUrl = this.docServer + "/kssearch";
      },

      // Element Behavior

      _toggleSearch: function () {
        this.$.searchDialog.toggle();
      },

      _doSearch: function() {
        alert("hey");
        this.currentPage = 0,
        // this.results = [];
        this.ksSearch();
      },
      prevPage: function() {
        // alert("prev");
        this.currentPage--;
          if (this.currentPage < 0 ) {
              this.currentPage = 0;
              alert("You are in the first page");
          }
          this.ksSearch();
      },
      nextPage: function() {
        // alert("next");
        this.currentPage++;
        if ((this.currentPage * this.limit) > this.ajaxResponse.num_of_matches) {
            this.currentPage--;
            alert("You have reached the end of the search results");
        } else {
          this.ksSearch();
        }
      },
      ksSearch: function() {
        // alert("in search");
        var offset = this.currentPage * this.limit;
        var paramStr = {
          'queryString': this._searchStr,
          'offset': offset,
          'limit':this.limit
        };
        this.$.postSearch.body = JSON.stringify(paramStr);
        this.$.postSearch.generateRequest();
      }//,
      // handleResponse: function () {
      //   //this.results = [{"doctype":"I dont care"}]; //this.ajaxResponse.results;
      //   this.bucket = this.ajaxResponse.bucket;
      //   this.results = this.ajaxResponse.ksresults;
      //   //alert("what?");
      //   this.msg = this.ajaxResponse.msg;
      //   this.num_of_matches = this.ajaxResponse.num_of_matches;
        
      //   // this.$.toastSuccess.show();
      // },
      // handleError: function () {
      //   // this.$.toastError.show();
      // }

    });
  </script>
</dom-module>
